<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Roy's Ploy - A strengths-driven companion for sustainable long-term projects">
    <title>Dashboard - Roy's Ploy</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/mobile.css">

<body>
    <div id="app">

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item" data-page="dashboard">
            <i class="fas fa-home"></i>

        </a>

            <i class="fas fa-lightbulb"></i>

        </a>
        <a href="log.html" class="bottom-nav-item" data-page="log">

        </a>
        <a href="settings.html" class="bottom-nav-item" data-page="settings">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>

    <!-- Floating Action Button -->
    <button id="fab" class="fab" title="Create new project">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal Container -->
    <div id="modal-root"></div>

    <script src="./scripts/shared/utils.js"></script>
    <script src="./scripts/shared/storage.js"></script>

    <script src="./scripts/shared/nav.js"></script>
